<!DOCTYPE html>
<html>
<head>
<style>
  /* Center align the buttons */
  body {
    text-align: center;
  }

  /* Style for the buttons */
  .back-button {
    background:    #15d798;
    border-radius: 11px;
    padding:       20px 45px;
    color:         #ffffff;
    font:          normal bold 26px/1 "Open Sans", sans-serif;
    text-align:    center;
    margin:        10px; /* Add some margin between buttons */
  }

  /* Style for the container */
  .button-container {
    margin-top: 20px; /* Adjust as needed */
  }

  /* Style for the buttons inside the container */
  .button-container .back-button {
    margin: 0 15px; /* Add space between buttons */
  }

  /* Add space between the buttons */
  .button-container .back-button + .back-button {
    margin-left: 350px; /* Space between buttons */
  }
</style>
</head>
<body>
<br>
<br>

<!-- Book Information button -->
<button class="back-button">Book Information</button> 
<br>
<br><br><br>
<!-- Container for Book Location and Similar Books buttons -->
<div class="button-container">
  <button class="back-button">Book Location</button> 
  <button class="back-button">Similar Books</button> 
</div>

</body>
</html>
