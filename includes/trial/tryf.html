<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <title>AR.js Custom Marker</title>
    <style>
        #overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 9999;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="overlay">
        Custom Marker Example
    </div>
    <a-scene arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Define custom marker -->
        <a-marker type="pattern" url="pattern-the massively multiplayer mystery.patt">
            <!-- Add 3D content -->
            <a-entity position="0 0 0" scale="0.4 0.4 0.4" rotation="0 180 0" gltf-model="../book location.glb"></a-entity>
        </a-marker>
        <!-- Show camera feed -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
