<html>
    <head>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
         <script>
         AFRAME.registerComponent('cursor-animator', {
              init: function () {
                this.el.addEventListener('click', function (evt) {
                  console.log('click');
                  
                });
              }
            });
            
              AFRAME.registerComponent('raycaster-autorefresh', {
          init: function () {
            var el = this.el;
            this.el.addEventListener('model-loaded', function () {
              var cursorEl = el.querySelector('[raycaster]');
              cursorEl.components.raycaster.refreshObjects();
            });
          }
        });
         </script>
        </head>
        <body style='margin : 0px; overflow: hidden;'>
          <a-scene embedded arjs='sourceType: webcam;' raycaster-autorefresh>
               <a-assets>
          <a-asset id="cesium-manw" src="../btn.gltf" ></a-asset>
        </a-assets>
         <a-marker  markerhandler emitevents="true" cursor="fuse: true; rayOrigin: mouse" id="animated-marker" preset='custom' type="pattern" url="../tkamb.patt">
           <a-entity id="rotate" gltf-model="#cesium-manw"
                        scale="130 130 130"  position="0 -0.5 -0.5" cursor-animator >
           <a-animation begin="click" attribute="rotation" to="0 360 0"  delay="500" dur="10000"></a-animation>
                    </a-entity>
              </a-marker>
            <a-entity camera>  <a-cursor></a-cursor> </a-entity>
          </a-scene>
        </body>
        </html>
