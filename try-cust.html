<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/AR.js/master/three.js/'</script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <!-- Custom marker -->
        <a-marker type="pattern" url="https://github.com/RyukinFengari4554/AR_Library/blob/8a15917328e8fef73180ee6daaf90bffc61e6218/includes/trial/pattern-the%20massively%20multiplayer%20mystery.patt">
            <!-- 3D model -->
            <a-entity
                gltf-model="includes/similar books.glb"
                scale="0.1 0.1 0.1"
                position="0 0 0"
                rotation="0 0 0">
            </a-entity>
        </a-marker>
        <!-- Camera entity -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
